<ion-view class="bg-question-marks" title="{{title | translate}}">

    <ion-header ng-if="tab==='recentlyFinished'" ng-include="'templates/roundTabs.html'">
    </ion-header>

    <ion-content dir="{{$root.settings.languages[$root.user.settings.language].direction}}"
                 overflow-scroll="true" class="hide-vertical-scrollbar"
                 ng-class="{'has-subheader' : tab==='recentlyFinished'}">

        <h4 class="padding center" ng-if="userClick && contestCharts && contestCharts.length === 0">{{'JOIN_A_CONTEST_MESSAGE' | translate}}</h4>

        <ion-scroll class="scroll-full-height">

            <ion-refresher dir="{{$root.settings.languages[$root.user.settings.language].direction}}"
                           pulling-text="{{'PULL_TO_REFRESH'  | translate}}" pulling-icon="on-android-arrow-down"
                           on-refresh="loadContests(true)">
            </ion-refresher>
            <ion-list ng-repeat="contestChart in contestCharts track by $index">
                <div class="full-width">
                    <div class="contest-leader-wrapper" style="width: {{$root.settings.charts.size.width}}px;" dir="{{$root.settings.languages[$root.user.settings.language].oppositeDirection}}">
                        <image class="pointer avatar-leader contests-avatar-leader contests-avatar-leader-{{$root.settings.languages[$root.user.settings.language].direction}}"
                               ng-src="{{contestChart.contest.leader.avatar}}"
                               ng-click="$root.gotoView('app.contest', false, {id : contestChart.contest._id})"
                               title="{{'CONTEST_LEADER_WITH_NAME' | translate:{name: contestChart.contest.leader.name} }}"
                               analytics-on="click" analytics-event="contestList/leaderClick">
                        </image>
                        <image class="avatar-leader contests-avatar-leader contests-avatar-leader-{{$root.settings.languages[$root.user.settings.language].oppositeDirection}}"
                               ng-src="{{contestChart.contest.content.source === 'trivia' ? contestChart.contest.content.icon : contestChart.contest.content.game.thumbnailUrl}}"
                               title="{{contestChart.contest.content.source === 'trivia' ? contestChart.contest.content.category.title : contestChart.contest.content.game.title}}">
                        </image>
                    </div>
                    <div fusioncharts class="chart pointer" title="{{contestChart.contest.name}}"
                         type="column2d"
                         dataSource="{{contestChart}}"
                         events="fcEvents"
                         width="{{$root.settings.charts.size.width}}"
                         height="{{$root.settings.charts.size.height}}"
                         style="width: {{$root.settings.charts.size.width}}px; height: {{$root.settings.charts.size.height}}px;">
                    </div>
                </div>

            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
