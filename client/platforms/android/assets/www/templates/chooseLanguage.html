<ion-popover-view>
    <ion-header-bar align-title="center" class="bar bar-dark">
        <h1 class="title">{{'CHOOSE_LANGUAGE' | translate}}</h1>
    </ion-header-bar>
    <ion-content dir="{{$root.settings.languages[$root.user.settings.language].direction}}">
        <ion-radio ng-repeat="language in $root.settings.languages track by language.value"
                   ng-model="localViewData.language"
                   ng-change="closeLanguagePopover(language)"
                   ng-value="language.value">
            <span>{{language.displayNames[$root.user.settings.language]}}</span>
        </ion-radio>
    </ion-content>
</ion-popover-view>
