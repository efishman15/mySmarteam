<ion-view view-title="{{ 'WHO_IS_SMARTER' | translate}} - {{ 'QUIZ_RESULTS' | translate}}"
          dir="{{$root.settings.languages[$root.session.settings.language].direction}}">
    <ion-content padding="true">
        <div class="padding center">

            <div class="padding center">
                <h3>{{title}}</h3>
            </div>

            <div class="padding center">
                <h3>{{message}}</h3>
            </div>

            <div class="padding center"
                 fusioncharts
                 width="260"
                 height="180"
                 type="column2d"
                 dataSource="{{chart}}">
            </div>

            <div class="padding center">
                <button class="button button-assertive" ng-click="$root.gotoView('app.contests', null, true)">{{ 'PLAY_AGAIN' | translate}}</button>
            </div>
        </div>
        <audio id="audioSound" autoplay src=""></audio>
    </ion-content>
</ion-view>
