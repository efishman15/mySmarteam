<ion-view view-title="{{ 'QUIZ_RESULTS' | translate}}" dir="{{$root.languages[$root.user.settings.questionsLanguage].direction}}">
    <ion-content padding="true">
        <div class="padding center">
            <h2 class="center">{{ 'SCORE' | translate}}: </h2>

            <h1 class="center">{{score}}</h1>

            <div class="padding center">
                <a class="button button-assertive" href="#/app/play">{{ 'OK' | translate}}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
