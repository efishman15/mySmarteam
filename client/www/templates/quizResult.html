<ion-view view-title="{{ 'WHO_IS_SMARTER' | translate}} - {{ 'QUIZ_RESULTS' | translate}}"
          dir="{{$root.settings.languages[$root.session.settings.language].direction}}">
    <ion-content padding="true">
        <div class="padding center">

            <div class="padding center">
                <h3>{{results.title | translate}}</h3>
            </div>

            <div class="padding center">
                <h3>{{results.message | translate:{score : results.score} }}</h3>
            </div>

            <div class="padding center"
                 fusioncharts
                 width="260"
                 height="180"
                 type="column2d"
                 dataSource="{{chart}}">
            </div>

            <div class="padding center">
                <button class="item button button-stable button-small button-assertive nowrapText font14" ng-click="playAgain()">{{ 'PLAY_AGAIN' | translate}}</button>
                <button class="item button button-stable button-small button-assertive nowrapText font14" ng-click="$root.gotoView('app.contests')">{{ 'HOME' | translate}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
