<ion-view class="padding bubble-background" view-title="לחץ על הקבוצה להצטרפות"
<ion-content class="padding" dir="{{$root.languages[$root.user.settings.language].direction}}" overflow-scroll="true">

    <ion-scroll class="padding" style="height: 100%">
        <ion-refresher
                pulling-text="{{'PULL_TO_REFRESH' | translate}}" pulling-icon="on-android-arrow-down"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list class="padding card" ng-repeat="contestChart in contestCharts track by contestChart.contest._id">
            <div class="padding item center item-divider item-text-wrap">
                <div fusioncharts
                     width="260"
                     height="180"
                     type="column2d"
                     dataSource="{{contestChart}}"
                     events="fcEvents">
                </div>
                <div class="padding center">
                    <button class="item button button-stable button-small button-assertive nowrapText font14"
                            ng-click="playContest(contestChart.contest._id)">{{'PLAY_CONTEST' | translate}}
                    </button>
                </div>
            </div>
        </ion-list>
    </ion-scroll>
    <ion-infinite-scroll
            on-infinite="loadMoreContests()"
            distance="1%"
            ng-if="hasMoreContests==true"
            icon="ion-loading-c">
    </ion-infinite-scroll>
</ion-content>
</ion-view>
