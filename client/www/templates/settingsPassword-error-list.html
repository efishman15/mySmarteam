<div class="form-error slide-right" ng-message="required">
    <i class="ion-information-circled"></i>
    {{ 'FIELD_REQUIRED' | translate}}
</div>
<div class="form-error" ng-message="minlength">
    <i class="ion-information-circled"></i>
    {{ 'MINIMUM_CHARACTERS' | translate:'{minimum: 5 }' }}
</div>
<div class="form-error" ng-message="maxlength">
    <i class="ion-information-circled"></i>
    {{ 'MAXIMUM_CHARACTERS' | translate:'{maximum: 50 }' }}
</div>
