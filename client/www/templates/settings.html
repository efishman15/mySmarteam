<ion-view view-title="Settings">
    <ion-content dir="{{$root.user.settings.direction}}">
        <div class="list card">
            <ion-toggle ng-model="$root.user.settings.protected" toggle-class="toggle-calm">
                Settings protected by password
            </ion-toggle>
            <ion-item ng-click="openPopover($event)">
                <span>Interface Language</span>
                <br/>

                <h3>{{getInterfaceLanguageDisplayName()}}</h3>
            </ion-item>
        </div>
        <button class="button button-positive button-full">Apply</button>
        <button class="button button-stable button-full">Cancel</button>
    </ion-content>
</ion-view>
