<ion-view view-title="{{'SETTINGS' | translate}}" hide-back-button="false">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="back-button">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content dir="{{$root.languages[$root.user.settings.language].direction}}">
        <ion-list class="card">
            <ion-item ng-click="openLanguagePopover($event)">
                <span translate="LANGUAGE"></span>
                <br/>
                <strong>{{$root.languages[localViewData.language].displayNames[$root.user.settings.language]}}</strong>
            </ion-item>
            <ion-toggle
                    ng-model="localViewData.sound"
                    toggle-class="toggle-royal">
                <i class="icon ion-music-note"></i>
                {{ 'SOUND' | translate}}
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
