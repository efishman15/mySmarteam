<ion-popover-view dir="{{$root.settings.languages[$root.user.settings.language].direction}}">
    <ion-header-bar align-title="center" class="bar bar-dark">
        <h1 class="title">{{'ENDS_IN' | translate}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-radio ng-repeat="contestEndOption in contestEndOptions track by contestEndOption.value"
                   ng-model="localViewData.endOption"
                   ng-change="closeContestEndsInPopover(contestEndOption)"
                   ng-value="contestEndOption.value">
            <span>{{contestEndOption.units | translate : {number : contestEndOption.number} }}</span>
        </ion-radio>
    </ion-content>
</ion-popover-view>
