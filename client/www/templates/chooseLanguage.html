<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">{{'CHOOSE_LANGUAGE' | translate}}</h1>
    </ion-header-bar>
    <ion-content dir="{{$root.languages[$root.user.settings.interfaceLanguage].direction}}">
        <ion-radio ng-repeat="item in $root.languages.keys"
                   ng-model="settings[languageProperty]"
                   ng-change="closePopover(item)"
                   ng-value="$root.languages[item].value">
            <img style="border: 1px solid" ng-src="{{$root.languages[item].flag}}" width="20" height="12">
            <span>{{$root.languages[item].displayNames[settings.interfaceLanguage]}}</span>
        </ion-radio>
    </ion-content>
</ion-popover-view>
