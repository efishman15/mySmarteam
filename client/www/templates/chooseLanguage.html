<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">Choose Language</h1>
    </ion-header-bar>
    <ion-content>
        <ion-radio ng-repeat="item in languages"
                   ng-model="settings[languageProperty]"
                   ng-change="closePopover(item)"
                   ng-value="item.value">{{item.name}}
        </ion-radio>
    </ion-content>
</ion-popover-view>
