<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">Choose Language</h1>
    </ion-header-bar>
    <ion-content>
        <ion-radio ng-repeat="item in $root.languages"
                   ng-model="settings[languageProperty]"
                   ng-change="closePopover(item)"
                   ng-value="item.value">{{item.displayNames[languageProperty]}}
            <img style="border: 1px solid" ng-src="{{item.flag}}" width="20" height="12">
        </ion-radio>
    </ion-content>
</ion-popover-view>
