<div dir="{{$root.languages[$root.user.settings.language].direction}}">
    <ion-header-bar class="padding" ng-hide="$root.session">
        <a class="language padding" ng-repeat="language in $root.languages track by language.value" class="padding"
           ng-click="changeLanguage(language)">
            <img style="border: 1px solid" ng-src="{{language.flag}}" width="20" height="12">
            <span>{{language.displayNames[$root.user.settings.language]}}</span>
        </a>
    </ion-header-bar>
</div>

<ion-side-menus enable-menu-with-back-views="true"
                dir="{{$root.languages[$root.user.settings.language].direction}}">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" align-title="center" ng-hide="!$root.session">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="{{$root.languages[$root.user.settings.language].align}}">
                <button class="button button-icon button-clear ion-navicon"
                        menu-toggle="{{$root.languages[$root.user.settings.language].align}}">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
        <ion-side-menu side="left" ng-hide="$root.languages[$root.user.settings.language].align=='right'">
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{$root.user.email}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#app/settings" class="ion-gear-a">
                    {{ 'SETTINGS' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#app/logout" class="ion-log-out">
                    {{ 'SIGN_OUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right" ng-hide="$root.languages[$root.user.settings.language].align=='left'">
        <ion-header-bar class="bar-stable">
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#app/settings" class="ion-gear-a">
                    {{ 'SETTINGS' | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#app/logout" class="ion-log-out">
                    {{ 'SIGN_OUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
