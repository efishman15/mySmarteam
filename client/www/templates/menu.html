<div dir="{{$root.user.direction}}">
    <ion-header-bar class="padding">
        <a class="language padding" ng-repeat="language in $root.languages" class="padding"
           ng-click="changeLanguage(language)">
            <img style="border: 1px solid" ng-src="{{language.flag}}" width="20" height="12">
            <span>{{language.displayNames[$root.user.settings.interfaceLanguage]}}</span>
        </a>
    </ion-header-bar>
</div>
<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" ng-hide="!$root.isLoggedOn">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-toggle
                        ng-change="updateSound();"
                        ng-model="$root.user.settings.sound"
                        toggle-class="toggle-calm">
                    <i class="icon ion-music-note"></i>
                    Sound
                </ion-toggle>
                <ion-item nav-clear href="#/app/settings">
                    <i class="icon ion-gear-a"></i>
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/logout">
                    Logout {{$root.user.email}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
