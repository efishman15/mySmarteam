<ion-side-menus enable-menu-with-back-views="false"
                dir="{{$root.settings.languages[$root.user.settings.language].direction}}">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable bar-dark" align-title="center">
            <ion-nav-back-button class="nav-button">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-hide="$root.hideMenuButton"
                        menu-toggle="{{$root.settings.languages[$root.user.settings.language].align}}">
                </button>
                <image ng-class="{'menu-avatar-ltr' : $root.settings.languages[$root.user.settings.language].direction === 'ltr', 'menu-avatar-rtl' :  $root.settings.languages[$root.user.settings.language].direction === 'rtl'}"
                       ng-src="{{$root.session.avatar}}"></image>

            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view class="myNavBar" name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-show="$root.settings.languages[$root.user.settings.language].align=='left'">
        <ion-header-bar align-title="center" class="bar-assertive center">
            <h1 class="title">{{'TOOLS' | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="ion-android-create"
                          ng-click="$root.gotoView('setContest', false, {mode : 'add'})">
                    {{ 'NEW_CONTEST' | translate}}
                </ion-item>
                <ion-item class="ion-android-share" menu-close
                          ng-click="$root.gotoView('share', false)">
                    {{ 'SHARE_WITH_FRIENDS_TITLE' | translate}}
                </ion-item>
                <ion-item class="ion-gear-a" ng-click="$root.gotoView('settings', false)">
                    {{ 'SETTINGS' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right" ng-show="$root.settings.languages[$root.user.settings.language].align=='right'">
        <ion-header-bar class="bar-assertive" align-title="center">
            <h1 class="title">{{'TOOLS' | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="ion-android-create" menu-close
                          ng-click="$root.gotoView('setContest', false, {mode : 'add'})">
                    {{ 'NEW_CONTEST' | translate}}
                </ion-item>
                <ion-item class="ion-android-share" menu-close
                          ng-click="$root.gotoView('share', false)">
                    {{ 'SHARE_WITH_FRIENDS_TITLE' | translate}}
                </ion-item>
                <ion-item class="ion-gear-a" ng-click="$root.gotoView('settings', false)">
                    {{ 'SETTINGS' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
<div id="canvasWrapper">
</div>
