<ion-side-menus enable-menu-with-back-views="true" dir="{{$root.settings.languages[$root.user.settings.language].direction}}">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable" align-title="center" ng-hide="!$root.session">
            <ion-nav-back-button class="nav-button ion-arrow-return-left" ng-show="$root.settings.languages[$root.user.settings.language].direction == 'ltr'"></ion-nav-back-button>
            <ion-nav-back-button class="nav-button ion-arrow-return-right" ng-show="$root.settings.languages[$root.user.settings.language].direction == 'rtl'"></ion-nav-back-button>
            <ion-nav-buttons side="{{$root.settings.languages[$root.user.settings.language].align}}">
                <button class="button button-icon button-clear ion-navicon"
                        menu-toggle="{{$root.settings.languages[$root.user.settings.language].align}}">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-hide="$root.settings.languages[$root.user.settings.language].align=='right'">
        <ion-header-bar align-title="center" class="bar-assertive center">
            <h1 class="title">{{'TOOLS' | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="$root.gotoView('app.contest',false, {mode: 'add'})">
                    <i class="ion-gear-a"></i>
                    {{ 'NEW_CONTEST' | translate}}
                </ion-item>
                <ion-item ng-click="$root.gotoView('app.settings', false)">
                    <i class="ion-gear-a"></i>
                    {{ 'SETTINGS' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right" ng-hide="$root.settings.languages[$root.user.settings.language].align=='left'">
        <ion-header-bar align-title="center" class="bar-assertive">
            <h1 class="title">{{'TOOLS' | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="$root.$root.gotoView('app.contest',false,{mode: 'add'})">
                    <i class="ion-gear-a"></i>
                    {{ 'NEW_CONTEST' | translate}}
                </ion-item>
                <ion-item ng-click="$root.gotoView('app.settings', false)">
                    <i class="ion-gear-a"></i>
                    {{ 'SETTINGS' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
