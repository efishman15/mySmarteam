<ion-popover-view>
    <ion-header-bar align-title="center">
        <h1 class="title">{{'CHOOSE_SUBJECTS' | translate}}</h1>
    </ion-header-bar>
    <ion-content dir="{{$root.settings.languages[$root.user.settings.language].direction}}">
        <ion-checkbox style="padding-left: 60px;"
                      ng-repeat="subject in availableSubjects.subjects track by subject.subjectId"
                      class="padding"
                      ng-class="{'item-checkbox-left' : $root.settings.languages[$root.user.settings.language].direction == 'ltr', 'item-checkbox-right' : $root.settings.languages[$root.user.settings.interfaceLanguage].direction == 'rtl'}"
                      ng-model="subject.checked"
                      ng-checked="subject.checked"

                      ng-change="subjectChange(subject)">
            <span>{{subject.displayNames[$root.user.settings.language]}}</span>
        </ion-checkbox>
        <ion-item class="padding">
            <div class="button-bar">
                <button class="button button-bar button-positive button-calm" translate="OK"
                        ng-click="closeSubjectsPopover()">
                </button>
            </div>
        </ion-item>
    </ion-content>
</ion-popover-view>
