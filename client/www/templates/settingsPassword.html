<ion-popover-view>
    <ion-header-bar align-title="center">
        <h1 class="title">{{'PASSWORD' | translate}}</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true" dir="{{$root.languages[$root.storedUser.settings.interfaceLanguage].direction}}">
        <form name="settingsPasswordForm" novalidate="novalidate" ng-submit="settingsPasswordForm.$valid && closePasswordPopover(settingsPasswordForm.password.$modelValue)">
            <div class="list">

                <label class="item item-input"
                       ng-class="{ 'has-error' : settingsPasswordForm.password.$invalid  && settingsPasswordForm.$submitted, 'valid-lr' : settingsPasswordForm.password.$valid  && settingsPasswordForm.$submitted}">
                    <input type="password" autocomplete="off" placeholder="{{ 'PASSWORD' | translate}}" name="password" ng-model="password" ng-change="fieldChange(settingsPasswordForm.password, settingsPasswordForm.serverError);"
                           ng-minlength="5" ng-maxlength="50" required autofocus>
                </label>

                <div class="error-container last-error-container form-errors"
                     ng-show="settingsPasswordForm.password.$error && settingsPasswordForm.$submitted"
                     ng-messages="settingsPasswordForm.password.$error"
                     ng-messages-include="templates/settingsPassword-error-list.html">
                </div>

            </div>

            <button class="button button-full button-positive button-calm" type="submit" translate="OK">
            </button>

        </form>
    </ion-content>
</ion-popover-view>
